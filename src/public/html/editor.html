<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Article Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Code+Pro:500"rel="stylesheet'><link rel="stylesheet" href="../css/editor.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="root">
  <div class="row expanded collapse">
    <div class="medium-6 column">
      <div class="row column">
        <div class="col-title">
          Mardown 
        </div>
      </div>
      <textarea autocapitalize="off" autocomplete="off" autocorrect="off" id="editor" spellcheck="false" v-model="mdRaw"></textarea>
    </div>
    <div class="medium-6 column">
      <div class="col-title">
        Render 
      </div>
      <div class="markdown-body" v-html="mdRawRender"></div>
    </div>
  </div>
</div>
<!-- partial -->

</html>
